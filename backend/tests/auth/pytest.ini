[tool:pytest]
# Auth module pytest configuration

# Test discovery
testpaths = tests/auth
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for different test types
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database/services)
    e2e: End-to-end tests (full system testing)
    security: Security-focused tests
    performance: Performance and benchmark tests
    benchmark: Performance benchmark tests using pytest-benchmark
    slow: Tests that take more than 5 seconds
    auth_core: Core authentication functionality tests
    auth_middleware: Authentication middleware tests
    auth_security: Security-related authentication tests
    jwt: JWT token-related tests
    rate_limiting: Rate limiting tests
    password: Password handling tests
    session: Session management tests

# Minimum version requirements
minversion = 6.0

# Add current directory to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov-report=term-missing
    --cov-report=html:htmlcov/auth
    --cov-report=xml:coverage-auth.xml
    --cov-branch
    --cov-fail-under=80
    -n auto

# Test timeout (in seconds)
timeout = 300

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Live logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# File logging
log_file = logs/auth-tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings in test output
disable_warnings = true
