services:
  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cookify_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Supabase Configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # FastAPI Configuration
      - DEBUG=true
      - ENVIRONMENT=development
      - APP_NAME=Cookify API
      - VERSION=0.1.0
      - LOG_LEVEL=INFO
      
      # Security Settings
      - REQUIRE_EMAIL_VERIFICATION=true
      - ENABLE_USER_CACHE=true
      - USER_CACHE_TTL_SECONDS=300
      
      # CORS Settings
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://localhost:8000","http://127.0.0.1:3000","http://127.0.0.1:5173","https://dev.krija.info:8000"]
      - ENABLE_TRUSTED_HOST_MIDDLEWARE=true
      - TRUSTED_HOSTS=["localhost","127.0.0.1","krija.info","dev.krija.info"]
      
      # Session/Security
      - SESSION_HTTPS_ONLY=true
      - ENABLE_ACCESS_LOG=true
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # For better security
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/log/app

networks:
  app-network:
    driver: bridge

volumes:
  logs:
    driver: local
