name: Backend API Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode to run'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - unit-only
          - security-only
          - endpoints-only

env:
  PYTHON_VERSION: "3.12.11"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_mode != 'security-only' && github.event.inputs.test_mode != 'endpoints-only'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 libmagic-dev tesseract-ocr tesseract-ocr-deu tesseract-ocr-eng libtesseract-dev
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-json-report pytest-html pytest-cov pytest-xdist
    
    - name: Set up Python path and run unit tests
      working-directory: ./backend
      run: |
        # Set environment for testing
        export ENVIRONMENT=testing
        export DEBUG=False
        export SUPABASE_URL="${{ secrets.SUPABASE_URL }}"
        export SUPABASE_KEY="${{ secrets.SUPABASE_KEY }}"
        export JWT_SECRET="${{ secrets.JWT_SECRET }}"
        export JWT_ALGORITHM=HS256
        export JWT_EXPIRATION=1440
        export TEST_EMAIL=krijajannis@gmail.com
        export TEST_PASSWORD=221224
        export OCR_TEST_MOCK_MODE=false
        export OCR_TEST_INTEGRATION=true
        export DB_READ_ONLY=true
        
        # Add current directory to Python path
        export PYTHONPATH="$(pwd):${PYTHONPATH}"
        
        # Install the backend package in editable mode to fix import issues
        pip install -e .
        
        # Run pytest with proper path
        python -m pytest tests/ \
          --verbose \
          --tb=short \
          --cov=domains \
          --cov=core \
          --cov=middleware \
          --cov=shared \
          --cov-report=xml:coverage.xml \
          --cov-report=html:htmlcov \
          --cov-report=term-missing \
          --cov-fail-under=75 \
          --junitxml=test-results.xml \
          --json-report --json-report-file=test-report.json \
          --html=test-report.html --self-contained-html \
          --maxfail=5 \
          --durations=10
    
    - name: Generate test summary
      if: always()
      working-directory: ./backend
      run: |
        echo "## Test Results Summary" > test-summary.md
        if [ -f test-report.json ]; then
          echo "- Tests found in test-report.json" >> test-summary.md
        else
          echo "- No test report generated" >> test-summary.md
        fi
        if [ -f coverage.xml ]; then
          echo "- Coverage report generated" >> test-summary.md
        else
          echo "- No coverage report" >> test-summary.md
        fi
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: |
          backend/test-results.xml
          backend/test-report.json
          backend/test-report.html
          backend/coverage.xml
          backend/htmlcov/
          backend/test-summary.md

  endpoint-tests:
    name: API Endpoint Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_mode != 'unit-only' && github.event.inputs.test_mode != 'security-only'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx pytest-asyncio
    
    - name: Create endpoint discovery script
      working-directory: ./backend
      run: |
        cat > discover_endpoints.py << 'EOF'
        import re
        import json
        from pathlib import Path

        def find_fastapi_routes():
            endpoints = []
            for py_file in Path('domains').rglob('*.py'):
                try:
                    with open(py_file, 'r') as f:
                        content = f.read()
                    patterns = [
                        r'@router\.(get|post|put|delete|patch)\s*\(\s*["\']([^"\'\s]+)["\']',
                        r'@app\.(get|post|put|delete|patch)\s*\(\s*["\']([^"\'\s]+)["\']'
                    ]
                    for pattern in patterns:
                        matches = re.findall(pattern, content)
                        for method, path in matches:
                            if not any(term in path.lower() for term in ['reset', 'forgot']):
                                endpoints.append({
                                    'method': method.upper(),
                                    'path': path,
                                    'file': str(py_file)
                                })
                except Exception as e:
                    print(f'Error reading {py_file}: {e}')
            
            print(f'Found {len(endpoints)} endpoints:')
            for ep in endpoints:
                print(f'  {ep["method"]} {ep["path"]}')
            
            with open('discovered_endpoints.json', 'w') as f:
                json.dump(endpoints, f)

        if __name__ == '__main__':
            find_fastapi_routes()
        EOF
        python3 discover_endpoints.py
    
    - name: Create endpoint testsClient class, which is then conflicting with 
      working-directory: ./backend
      run: |
        cat > test_discovered_endpoints.py << 'EOF'
