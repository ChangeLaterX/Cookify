name: Backend Domain Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-domain-tests.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-domain-tests.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  test-ingredients:
    name: Test Ingredients Domain
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: cookify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pytest-benchmark pytest-xdist
    - name: Wait for services
      run: |
        timeout 30s bash -c 'until pg_isready -h localhost -p 5432 -U testuser; do sleep 1; done'
        timeout 30s bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 1; done'
    - name: Set environment variables
      run: |
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/cookify_test" >> $GITHUB_ENV
        echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=all-tests-secret-key-for-ci-environment-minimum-32-chars" >> $GITHUB_ENV
        echo "TEST_ENVIRONMENT=ci" >> $GITHUB_ENV
    - name: Run ingredients tests
      working-directory: ./backend
      run: |
        python tests/run_all_tests.py --domain ingredients --coverage -- --junit-xml=ingredients-test-results.xml --cov-report=xml
    - name: Upload ingredients test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ingredients-test-results
        path: |
          backend/ingredients-test-results.xml
          backend/htmlcov/
          backend/coverage.xml
    - name: Upload ingredients coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend,ingredients
        name: ingredients-coverage

  test-auth:
    name: Test Auth Domain
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: cookify_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    - name: Wait for services
      run: |
        timeout 30s bash -c 'until pg_isready -h localhost -p 5432 -U testuser; do sleep 1; done'
    - name: Set environment variables
      run: |
        echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/cookify_test" >> $GITHUB_ENV
        echo "JWT_SECRET_KEY=all-tests-secret-key-for-ci-environment-minimum-32-chars" >> $GITHUB_ENV
        echo "TEST_ENVIRONMENT=ci" >> $GITHUB_ENV
    - name: Run auth tests (basic CI tests only)
      working-directory: ./backend
      run: |
        python -m pytest tests/auth/unit/test_basic_auth_ci.py tests/auth/unit/test_service_initialization.py::TestAuthServiceInitialization::test_main_functionality tests/auth/unit/test_service_initialization.py::TestAuthServiceInitialization::test_auth_service_initialization_with_dependencies tests/auth/unit/test_error_handling.py::TestAuthErrorHandling::test_main_functionality tests/auth/unit/test_error_handling.py::TestAuthErrorHandling::test_authentication_error_creation -v --junit-xml=auth-test-results.xml --cov=domains.auth --cov-report=xml
    - name: Upload auth test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: auth-test-results
        path: |
          backend/auth-test-results.xml
          backend/coverage.xml
    - name: Upload auth coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend,auth
        name: auth-coverage

  test-ocr:
    name: Test OCR Domain
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    - name: Set environment variables
      run: |
        echo "JWT_SECRET_KEY=all-tests-secret-key-for-ci-environment-minimum-32-chars" >> $GITHUB_ENV
        echo "TEST_ENVIRONMENT=ci" >> $GITHUB_ENV
    - name: Run OCR tests (basic CI tests only)
      working-directory: ./backend
      run: |
        python tests/run_all_tests.py --domain ocr -- --junit-xml=ocr-test-results.xml --cov=domains.ocr --cov-report=xml
    - name: Upload OCR test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ocr-test-results
        path: |
          backend/ocr-test-results.xml
          backend/coverage.xml
    - name: Upload OCR coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend,ocr
        name: ocr-coverage
